{% extends "base.html" %}
{% load static %}
{% block title %}Messages-Instagram Clone{% endblock %}

{% block content %}
    <div id="message">
        <div class="message_container">
            <div class="persons">
                <div class="account_name">
                    <img src="{{ request.user.userprofile.profile_image.url }}">
                    <p>{{request.user.username}}</p>
                    <p class="search">
                        <svg aria-label="New message" class="x1lliihq x1n2onr6 x5n08af" fill="var(--bs-body-color)" height="24" role="img" viewBox="0 0 24 24" width="24">
                            <title>New message</title>
                            <path d="M12.202 3.203H5.25a3 3 0 0 0-3 3V18.75a3 3 0 0 0 3 3h12.547a3 3 0 0 0 3-3v-6.952" fill="none" stroke="var(--bs-body-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                            <path d="M10.002 17.226H6.774v-3.228L18.607 2.165a1.417 1.417 0 0 1 2.004 0l1.224 1.225a1.417 1.417 0 0 1 0 2.004Z" fill="none" stroke="var(--bs-body-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                            <line fill="none" stroke="var(--bs-body-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="16.848" x2="20.076" y1="3.924" y2="7.153"></line>
                        </svg>
                    </p>
                </div>
                <div class="account_message" id="sidebar">
                </div>
            </div>
            <div class="message">
                <div class="options">
                    <div class="cart">
                        <div>
                            <div class="img">
                                <img src="{% static 'profile/default.jpg' %}" alt="">
                            </div>
                            <div class="info">
                                <p class="name">full name</p>
                            </div>
                        </div>
                    </div>
                    <div class="other">
                        <a href="#">
                            <svg aria-label="Audio Call" fill="var(--bs-body-color)" height="24" role="img" viewBox="0 0 24 24" width="24">
                                <title>Audio Call</title>
                                <path d="M18.227 22.912c-4.913 0-9.286-3.627-11.486-5.828C4.486 14.83.731 10.291.921 5.231a3.289 3.289 0 0 1 .908-2.138 17.116 17.116
                                 0 0 1 1.865-1.71 2.307 2.307 0 0 1 3.004.174 13.283 13.283 0 0 1 3.658 5.325 2.551 2.551 0 0 1-.19 1.941l-.455.853a.463.463 0 0 0-.024.387 
                                 7.57 7.57 0 0 0 4.077 4.075.455.455 0 0 0 .386-.024l.853-.455a2.548 2.548 0 0 1 1.94-.19 13.278 13.278 0 0 1 5.326 3.658 2.309 2.309 0 0 1 .174 
                                 3.003 17.319 17.319 0 0 1-1.71 1.866 3.29 3.29 0 0 1-2.138.91 10.27 10.27 0 0 1-.368.006Zm-13.144-20a.27.27 0 0 0-.167.054A15.121 15.121 0 0 0 3.28 
                                 4.47a1.289 1.289 0 0 0-.36.836c-.161 4.301 3.21 8.34 5.235 10.364s6.06 5.403 10.366 5.236a1.284 1.284 0 0 0 .835-.36 15.217 15.217 0 0 0 1.504-1.637.324.324 
                                 0 0 0-.047-.41 11.62 11.62 0 0 0-4.457-3.119.545.545 0 0 0-.411.044l-.854.455a2.452 2.452 0 0 1-2.071.116 9.571 9.571 0 0 1-5.189-5.188 2.457 2.457 0 0 1 .115-2.071l.456-.855a.544.544 
                                 0 0 0 .043-.41 11.629 11.629 0 0 0-3.118-4.458.36.36 0 0 0-.244-.1Z"></path>
                            </svg>
                        </a>
                        <a href="#">
                            <svg aria-label="Video Call"  fill="var(--bs-body-color)" height="24" role="img" viewBox="0 0 24 24" width="24">
                                <title>Video Call</title>
                                <rect fill="none" height="18" rx="3" stroke="var(--bs-body-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="16.999" x="1" y="3"></rect>
                                <path d="m17.999 9.146 2.495-2.256A1.5 1.5 0 0 1 23 8.003v7.994a1.5 1.5 0 0 1-2.506 1.113L18 14.854" fill="none" stroke="var(--bs-body-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                            </svg>
                        </a>
                        <a href="#">
                            <svg aria-label="Conversation information"  fill="var(--bs-body-color)" height="24" role="img" viewBox="0 0 24 24" width="24">
                                <title>Conversation information</title>
                                <circle cx="12.001" cy="12.005" fill="none" r="10.5" stroke="var(--bs-body-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle>
                                <circle cx="11.819" cy="7.709" r="1.25"></circle>
                                <line fill="none" stroke="var(--bs-body-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="10.569" x2="13.432" y1="16.777" y2="16.777"></line>
                                <polyline fill="none" points="10.569 11.05 12 11.05 12 16.777" stroke="var(--bs-body-color)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polyline>
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="content">
                    <div class="chat-start">
                        <div class="chat-user">
                            <img src="{% static 'profile/default.jpg' %}">
                            <span>Full Name</span>
                            <span style="font-size: 15px;color:rgb(159, 157, 157);">username.instagram</span>
                            <a href="#"><button>View Profile</button></a>
                        </div>
                        <span class="date-and-time" >date and time</span>
                    </div>
                    <div class="message-container" id="messageContainer">
                        <!-- Messages will be dynamically injected here -->
                    </div>                    
                </div>
                <form id="message-form">
                    <div class="input-container">
                        <!-- File Button -->
                        <label for="file-upload" class="file-button">
                            <svg aria-label="Add File" fill="var(--bs-body-color)" height="24" role="img" viewBox="0 0 24 24" width="24">
                                <title>Add File</title>
                                <path d="M12 2a10 10 0 1 0 10 10A10.01 10.01 0 0 0 12 2zm1 15h-2v-6h2zm0-8h-2V7h2z"></path>
                            </svg>
                        </label>
                        <input type="file" id="file-upload" style="display: none;" accept="image/*,video/*" />
                
                        <!-- Message Input -->
                        <input
                            class="message-input"
                            id="messageInput"
                            type="text"
                            placeholder="Write your message..."
                        />
                
                        <!-- Emoji Button -->
                        <button type="button" id="emoji-button" class="emoji-button">
                            ðŸ˜€
                        </button>
                        <div id="emoji-picker-container" style="display: none;">
                            <emoji-picker></emoji-picker>
                        </div>
                
                        <!-- Send Button -->
                        <button id="sendButton" class="send-button">
                            Send
                        </button>
                    </div>
                </form>                                
            </div>
        </div>
    </div>
{% endblock content %}
